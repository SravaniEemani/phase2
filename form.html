<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
  <div class="Form">

    <div class="co">
      <h2>Career objct</h2>
      <hr>
      <input type="text" name="career" value="" placeholder="enter your Career object" id="career">
    </div>

    <div class="sub">
      <h2>Persional Information</h2>
      <hr>
    <input type="text" name="name" value="" placeholder="enter your name" id="name"><br>
    <input type="text" name="Branch" value="" placeholder="enter your Branch" id="Branch"><br>
    <input type="text" name="PhNo" value="" placeholder="enter your PhNo" id="PhNo"><br>
    <input type="text" name="gmail" value="" placeholder="enter your gmail" id="gmail">
    </div>

    <div class="sub">
      <h2>Education Information</h2>
      <hr>
      <select class="Degree" name="Degree" id="Degree">
        <option>select your Degree</option>
        <option>B-tech</option>
        <option>degree</option>
        <option>others</option>
        </select>
        <input type="text" name="College" value="" placeholder="enter your college name" id="college">
        <select class="dBranch" name="Branch" id="dBranch">
          <option>select your dBranch</option>
          <option>cse</option>
          <option>ece</option>
          <option>eee</option>
          <option>civil</option>
          <option>mech</option>
          <option>B.com</option>
        </select>
        <input type="text" name="number" value="" placeholder="enter your marks" id="marks">
      </div>

    <div class="sub">
      <h2>Intermediate Information</h2>
      <hr>
      <select class="iDegree" name="iDegree" id="iDegree">
        <option>select your iDegree</option>
        <option>Inter</option>
        <option>palytecnich</option>
        <option>others</option>
        </select>
        <input type="text" name="College" value="" placeholder="enter your college name" id="college">
        <select class="iBranch" name="iBranch" id="iBranch">
          <option>select your iBranch</option>
          <option>MPC</option>
          <option>BiPC</option>
          <option>CEC</option>
          <option>others</option>
        </select>
        <input type="text" name="number" value="" placeholder="enter your marks" id="imarks">
    </div>

    <div class="sub">
      <h2>School Information</h2>
      <hr>
      <select class="Degree" name="Degree" id="Medium">
        <option>select your Medium</option>
        <option>Em</option>
        <option>TM</option>
        <option>others</option>
        </select>
        <input type="text" name="" value="" placeholder="enter your School name" id="School">
        <input type="text" name="number" value="" placeholder="enter your marks" id="smarks">
    </div>

    <div class="sub">
      <h2>Skills</h2>
      <hr>
      <input type="text" name="" value="" placeholder="enter skills" id="Skills">


    </div>
    </div>
  <button type="button" name="button" onclick="submit()">Submit</button>
  </body>
  <script type="text/javascript" src="JavaScript/store.js">


  </script>
</html>
